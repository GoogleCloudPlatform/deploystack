steps:
   - name: 'bash'
     args: ['-c','echo $$CREDS > creds.json']
     secretEnv: ['CREDS']
   - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
     entrypoint: bash
     args: ['-c','GOOGLE_APPLICATION_CREDENTIALS=creds.json && ./update']
     dir: "tools/test_files_updater/"
   - name: 'golang'
     entrypoint: 'go'
     args: [ 'test', '.', '-v', '-cover' ]
   - name: 'golang'
     entrypoint: 'go'
     args: [ 'test', '.', '-v', '-cover' ] 
     dir: "gcloudtf" 
   - name: 'golang'
     entrypoint: 'go'
     args: [ 'test', '.', '-v', '-cover' ] 
     dir: "dsgithub"   
timeout: 2200s
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/creds/versions/latest
    env: 'CREDS'