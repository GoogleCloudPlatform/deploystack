steps:
   - name: 'gcr.io/cloud-builders/git'
     secretEnv: ['SSH_KEY']
     entrypoint: 'bash'
     args:
     - -c
     - |
       ssh-keyscan -t rsa github.com > known_hosts.github
       echo "$$SSH_KEY" >> /root/.ssh/id_rsa
       chmod 400 /root/.ssh/id_rsa
       cp known_hosts.github /root/.ssh/known_hosts
     volumes:
      - name: 'ssh'
        path: /root/.ssh
   - name: 'bash'
     args: ['-c','echo $$CREDS > creds.json']
     secretEnv: ['CREDS']     
   - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
     entrypoint: bash
     args: ['-c','GOOGLE_APPLICATION_CREDENTIALS=creds.json && ./update']
     dir: "tools/test_files_updater/"
     volumes:
     - name: 'ssh'
       path: /root/.ssh
   - name: 'gcr.io/cloudshell-images/cloudshell:latest'
     args: [ 'go', 'test', '.', '-v', '-cover' ]
   - name: 'golang'
     entrypoint: 'go'
     args: [ 'test', '.', '-v', '-cover' ] 
     dir: "gcloudtf" 
   - name: 'golang'
     entrypoint: 'go'
     args: [ 'test', '.', '-v', '-cover' ] 
     dir: "dsgithub"   
timeout: 2200s
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/creds/versions/latest
    env: 'CREDS'
  - versionName: projects/$PROJECT_ID/secrets/ssh-private-key/versions/latest
    env: 'SSH_KEY'